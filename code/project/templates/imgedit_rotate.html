{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Rotate</h3>
    <div class="box">
        {{ form.hidden_tag() }}

        {% for error in form.photo.errors %}
            <div class="notification is-danger"> {{ error }} </div>
        {% endfor %}

        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
        
            <div class="row">
                <div>
                    <!-- Thay đổi nút Upload thành Xem kết quả -->
                    <button class="button is-block is-info is-large is-fullwidth">
                        {{ form.photo(class="form-control") }}
                    </button>                  
                </div>
                <div class="field">
                    <div class="control">
                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="input is-large" name="degree" placeholder="Xoay bao nhieu?">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="input is-large" name="x" placeholder="Diem xoay x">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="input is-large" name="y" placeholder="Diem xoay y">
                    </div>
                </div>
                <div>
                    <!-- Thêm nút để tải về ảnh sau khi xoay -->
                    <button class="button is-block is-success is-large is-fullwidth" onclick="downloadRotatedImage()">
                        Tải về ảnh đã xoay
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% if file_url %}
    <img src="{{ file_url }}" style="width: 400px;">
    <img src="{{ rotate_file_url }}" style="width: 400px;">
{% endif %}

<script>
    function downloadRotatedImage() {
        // Thực hiện tải về ảnh sau khi xoay
        window.location.href = "{{ rotate_file_url }}";
    }
</script>

{% endblock %}
