{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login_face" enctype="multipart/form-data">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email của bạn" autofocus="">
                </div>
            </div>
            
            <label for="image">Tải ảnh khuôn mặt lên:</label>
            <input type="file" name="image" accept="image/*" required><br>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
    
            <button class="button is-block is-info is-large is-fullwidth">Đăng nhập bằng khuôn mặt</button>

        </form>

        <a href="{{ url_for('auth.login') }}" class="button is-block is-info is-large is-fullwidth">
            Đổi trang Đăng nhập bằng mật khẩu
        </a>        

    </div>
</div>
{% endblock %}
