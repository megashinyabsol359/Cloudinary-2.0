{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Crop</h3>
    <div class="box">
        {{ form.hidden_tag() }}

        {% for error in form.photo.errors %}
            <div class="notification is-danger"> {{ error }} </div>
        {% endfor %}

        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
        
            <div class="row">
                <div>
                    <button class="button is-block is-info is-large is-fullwidth">
                        {{ form.photo(class="form-control") }}
                    </button>                  
                </div>
                <div class="field">
                    <div class="control">
                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="input is-large" name="x1" placeholder="x1">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="input is-large" name="x2" placeholder="x2">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="input is-large" name="y1" placeholder="y1">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="input is-large" name="y2" placeholder="y2">
                    </div>
                </div>
                <div>
                    <button class="button is-block is-info is-large is-fullwidth">
                        {{ form.submit(class="btn btn-success") }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% if file_url %}
    <img src="{{ file_url }}" style="width: 400px;">
    <img src="{{ crop_file_url }}" style="width: 400px;">
    
    <!-- Add a button to download the cropped image -->
    <a href="{{ crop_file_url }}" download="cropped_image.jpg" class="button is-block is-success is-large is-fullwidth">
        Download Cropped Image
    </a>
{% endif %}

{% endblock %}
