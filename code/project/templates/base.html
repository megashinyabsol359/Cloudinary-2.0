<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        .navbar-item.has-dropdown.is-hoverable .navbar-link {
            color: white !important;
        }

        .navbar-item.has-dropdown.is-hoverable .navbar-dropdown a.navbar-item {
            color: black !important;
        }
    </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>
                            <div class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-link">
                                    Edit Image
                                </a>
                                <div class="navbar-dropdown">
                                    <a href="{{ url_for('main.crop') }}" class="navbar-item">
                                        Crop
                                    </a>
                                    <a href="{{ url_for('main.rotate') }}" class="navbar-item">
                                        Rotate
                                    </a>
                                    <a href="{{ url_for('main.resize') }}" class="navbar-item">
                                        Resize
                                    </a>
                                    <a href="{{ url_for('main.RGBtoGray') }}" class="navbar-item">
                                        RGBtoGray
                                    </a>
                                    <a href="{{ url_for('main.face_detection') }}" class="navbar-item">
                                        Face Detection
                                    </a>
                                    <!-- Thêm các chức năng khác -->
                                </div>
                            </div>
                            <a href="{{ url_for('main.trim_video') }}" class="navbar-item">
                                Trim
                            </a>
                            <a href="{{ url_for('auth.change_password') }}" class="navbar-item">
                                Change Password
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                            
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
